log4j.rootLogger = DEBUG,info,console

log4j.appender.info = org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern  = %p %d{yyyy mm dd:HH MM ss,SSSS} %l --- %m %n
log4j.appender.info.file= logs/info/info.log

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %p %d{yyyy mm dd:HH MM ss,SSS} %l --- %m %n
